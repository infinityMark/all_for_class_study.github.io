<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>

    <style>
        body{
            font-family: 'Noto Sans HK', sans-serif;
        }
        .material-symbols-outlined {
            font-size: 40px;
            margin-right: 10px;
            float: right;
            font-variation-settings:
            'FILL' 0,
            'wght' 300,
            'GRAD' 0,
            'opsz' 48
        }
        #night{
            /* display: inline; */
            float: right;
        }
        #light{
            float: right;
            color: #ffffff;
            display: none;
        }
        #title_page{
            /* display: inline; */
            margin-top: 0px;
            margin-left: 10px;

            font-size: 26px;
            float: left;
        }
        #a{
            color: #ffffff;
            display: none;
            float: left;
        }
        #back{
            display: none;
            float: left;
            margin-right: 20px;

            color: #ffffff;
        }
        
        #start_btn{
            width: 200px;
            height: 50px;
            background-color: #ffffff;
            font-size: 20px;
            /* margin-right: 20px; */
            /* margin-left: 20px; */
            margin-top: 20px;

            border-radius: 20px;
            transition-duration: 0.4s;

            border: 3px solid #123B57;
            
            position: absolute;
            top: 16%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        #the_final_return{
            width: 340px;
            height: 340px;
            background-color: #123B57;
            border-radius: 20px;
            /* border-radius: 40px; */
            
            color: #ffffff;
            /* text-align: center; */

            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: none;
        }
        #random_c_chinese{
            text-align: center;
        }
        #random_c_chinese_translate{
            text-align: center;
        }
        #know{
            color:#85c257 ;

            display: none;
            position: absolute;
            margin-left: 10px;
            float: left;
            bottom: 0%;
        }
        #unknow{
            color:#e42232 ;

            display: none;
            position: absolute;
            margin-right: 10px;
            float: right;
            bottom: 0%;
            right: 0%;
            /* top: 90%; */
        }
        #next{
            display: none;
            position: absolute;
            margin-right: 10px;
            /* text-align: center; */
            right: 36%;
            bottom: 0%;
        }
        #mark{
            float: right;
        }
        #random_c_chinese_paragraphs{
            position: absolute;
            /* margin-right: 10px; */
            text-align: center;
            left: 38%;
            bottom: 0%;
            /* right: 0%; */
        }
    </style>
</head>
<body id="background_color">
    <div id="head_line">
        <div id="other_page">
            <h1 id="title_page" style="border-left: 10px solid #123B57;">&nbsp;&nbsp;随机字词</h1>
            <a href="study_resource.html"><h1 id="a">主页</h1></a>
            <h1 id="back">返回</h1>
            <!-- <h1>主页</h1> -->
        </div>
        <!-- <select name="" id=""><a href="google.com"><option value="">ff</option></a></select> -->
        <span class="material-symbols-outlined" id="night">dark_mode</span>
        <span class="material-symbols-outlined" id="light">light_mode</span>
    </div>

    <button id="start_btn" onclick="start_random()">来吧</button>
    <div id="the_final_return">
        <h1 id="random_c_chinese"></h1>
        <h1 id="random_c_chinese_translate"></h1>
        <h3 id="random_c_chinese_paragraphs"></h3>
        <h2 id="know">知道</h2>
        <h2 id="next">下一个</h2>
        <h2 id="unknow">不知</h2>
    </div>

    <script>
        let night=document.getElementById("night")
        let light=document.getElementById("light")
        let title_page=document.getElementById("title_page")
        let background_color=document.getElementById("background_color")
        let time="1s"
        let white="#ffffff"
        let dark="#1c1c1c"

        let start_btn=document.getElementById("start_btn")

        night.addEventListener("click",function(){
            background_color.style.transitionDuration="1s"
            background_color.style.backgroundColor=dark
            night.style.color=white
            night.style.display="none"

            light.style.display="flex"

            title_page.style.transitionDuration=time
            title_page.style.color=white

            start_btn.style.backgroundColor=dark
            start_btn.style.color=white
        })
        light.addEventListener("click",function(){
            background_color.style.transitionDuration="1s"
            background_color.style.backgroundColor=white
            night.style.color="#000000"
            light.style.display="none"

            night.style.display="flex"

            title_page.style.transitionDuration=time
            title_page.style.color="#000000"

            start_btn.style.backgroundColor=white
            start_btn.style.color="#000000"
        })

        function start_random(){
            //         需要的函数
            let classical_chinese_list=[
                "惑","固","乎","闻","庸",""
            ]
            let classical_chinese_traslate_list=[
                "疑惑","一定"
            ]
            let random_c_chinese_paragraphs_list=[
                "孰能无惑","固先乎吾","固先乎吾","其闻道也","夫庸知其年之先后",""
            ]
            
            
            let classical_chinese_list_number=classical_chinese_list.length
            let multiple=String(classical_chinese_list_number).length
            let ten_multiple=(multiple-1)*10
            let random_number=parseInt(Math.random()*ten_multiple)
            let random_c_chinese_translate=document.getElementById("random_c_chinese_translate")
            let random_c_chinese=document.getElementById("random_c_chinese")
            let know=document.getElementById("know")
            let unknow=document.getElementById("unknow")
            let next=document.getElementById("next")
            let the_final_return=document.getElementById("the_final_return")
            let start_btn=document.getElementById("start_btn")
            let random_c_chinese_paragraphs=document.getElementById("random_c_chinese_paragraphs")
            let time="1s"

            // console.log(classical_chinese_list_number)
            // console.log(multiple)
            
            random_c_chinese_translate.style.display="none"

            know.style.display="flex"
            unknow.style.display="flex"
            the_final_return.style.display="block"
            start_btn.style.transitionDuration=time
            start_btn.innerText="下一个"
            
            random_c_chinese.innerText=classical_chinese_list[random_number]
            random_c_chinese_paragraphs.innerText=random_c_chinese_paragraphs_list[random_number]
            
            know.addEventListener("click",function(){
                random_c_chinese_translate.style.display="block"
                random_c_chinese_translate.innerText=classical_chinese_traslate_list[random_number]
                // next.style.display="flex"
            })
            unknow.addEventListener("click",function(){
                random_c_chinese_translate.style.display="block"
                random_c_chinese_translate.innerText=classical_chinese_traslate_list[random_number]
                // next.style.display="flex"
            })
            // random_c_chinese_translate.style.display="none"
        }

        let a=document.getElementById("a")
        let back=document.getElementById("back")
        title_page.addEventListener("click",function(){
            title_page.style.transitionDuration=time
            title_page.style.color=white
            title_page.style.marginTop="100px"
            title_page.style.fontSize="36px"

            a.style.display="block"
            a.style.marginTop="200px"
            a.style.marginLeft="-140px"

            back.style.transitionDuration=time
            back.style.display="flex"
            back.style.marginTop="100px"
            back.style.float="right"

            // title_page.style.float="none"

            night.style.transitionDuration=time
            night.style.display="none"

            background_color.style.transitionDuration=time
            background_color.style.backgroundColor="#123b75"

            start_btn.style.transitionDuration=time
            start_btn.style.display="none"
        })

        back.addEventListener("click",function(){
            title_page.style.transitionDuration=time
            title_page.style.color="#000000"
            title_page.style.marginTop="0px"
            title_page.style.fontSize="26px"

            night.style.transitionDuration=time
            night.style.display="flex"
            back.style.display="none"

            a.style.transitionDuration=time
            a.style.display="none"

            background_color.style.backgroundColor=white

            start_btn.style.display="block"
            // start_btn.style.textAlign="center"
        })
    </script>
</body>
</html>
